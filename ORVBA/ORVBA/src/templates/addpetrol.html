{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/addpetrol">
  <div align="center">
    <h3><b>NEW PETROL PUMP</b></h3>
    <table width="264" border="0">
      <tr>
        <th width="96">Petrol Pump Name </th>
        <td width="152"><label>
          <input type="text" name="name"  required pattern="[A-Z a-z]{3,20}"/>
        </label></td>
      </tr>
      <tr>
        <th>Longitude</th>
        <td><input type="text" name="lon"   required pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}"/></td>
      </tr>
      <tr>
        <th>Latitude</th>
        <td><input type="text" name="lat"  required pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}"/></td>
      </tr>
      <tr>
        <th>Contact number </th>
        <td><input type="text" name="no"  required pattern="[6789][0-9]{9}"/></td>
      </tr>
      <tr>
        <td colspan="2"><label> </label>
            <div align="center">
              <input type="submit" name="Submit" value="Add" />
          </div></td>
      </tr>
    </table>
  </div>
</form>
</body>
{% endblock %}
